<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Pinkish Beating Heart</title>
    <style>
        body { margin: 0; overflow: hidden; background: #222; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Heart geometry (simple approximation: two lobes + base)
        const heartGroup = new THREE.Group();

        // Left lobe
        const leftSphere = new THREE.SphereGeometry(1, 32, 32);
        const leftMaterial = new THREE.MeshPhongMaterial({ color: 0xff69b4 }); // Pinkish color
        const leftMesh = new THREE.Mesh(leftSphere, leftMaterial);
        leftMesh.position.set(-0.6, 0.5, 0);
        heartGroup.add(leftMesh);

        // Right lobe
        const rightSphere = new THREE.SphereGeometry(1, 32, 32);
        const rightMesh = new THREE.Mesh(rightSphere, leftMaterial);
        rightMesh.position.set(0.6, 0.5, 0);
        heartGroup.add(rightMesh);

        // Base (cone for pointy bottom)
        const baseCone = new THREE.ConeGeometry(1.4, 2, 32);
        const baseMesh = new THREE.Mesh(baseCone, leftMaterial);
        baseMesh.position.set(0, -0.5, 0);
        baseMesh.rotation.x = Math.PI; // Invert cone
        heartGroup.add(baseMesh);

        // Merge for better performance (optional but cleans up)
        const heartGeometry = THREE.BufferGeometryUtils.mergeBufferGeometries([
            leftMesh.geometry,
            rightMesh.geometry,
            baseMesh.geometry
        ]);
        const heartMesh = new THREE.Mesh(heartGeometry, leftMaterial);
        heartMesh.position.set(0, -0.5, 0); // Center it
        scene.add(heartMesh);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        const pointLight = new THREE.PointLight(0xffffff, 1);
        pointLight.position.set(5, 5, 5);
        scene.add(pointLight);

        // Camera position
        camera.position.z = 5;

        // Animation variables
        let time = 0;
        const beatSpeed = 2; // Beats per second
        const beatScale = 0.1; // Pulsing amount

        // Animate function
        function animate() {
            requestAnimationFrame(animate);

            // Beating animation: scale up/down periodically
            time += 0.01;
            const scale = 1 + Math.sin(time * beatSpeed * Math.PI) * beatScale;
            heartMesh.scale.set(scale, scale, scale);

            // Rotate for visual interest
            heartMesh.rotation.y += 0.005;

            renderer.render(scene, camera);
        }
        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
