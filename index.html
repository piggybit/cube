<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pinky 3D Beating Heart</title>
  <style>
    html,body { height:100%; margin:0; background:#111; }
    canvas { display:block; }
    .credits {
      position: fixed;
      left: 12px;
      bottom: 12px;
      color: #ffd8ea;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      font-size: 13px;
      opacity: 0.9;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="credits">Pinky 3D Beating Heart â€” drag to rotate</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    // ----- Basic three.js setup -----
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x0b0710);

    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
    camera.position.set(0, 1.5, 6);

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
    renderer.setPixelRatio(Math.min(window.devicePixelRatio || 1, 2));
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // ----- Lights -----
    const hemi = new THREE.HemisphereLight(0xffe6f3, 0x080820, 0.5);
    scene.add(hemi);

    const key = new THREE.DirectionalLight(0xffffff, 1.0);
    key.position.set(5, 6, 3);
    scene.add(key);

    const rim = new THREE.PointLight(0xff99cc, 0.45, 20);
    rim.position.set(-4, -2, 6);
    scene.add(rim);

    // ----- Heart geometry via Shape + Extrude -----
    function createHeartShape() {
      const x = 0, y = 0;
      const heart = new THREE.Shape();

      heart.moveTo(x + 0, y - 0.6);
      heart.bezierCurveTo(x + 0.0, y - 0.95, x - 0.8, y - 1.05, x - 1.05, y - 0.25);
      heart.bezierCurveTo(x - 1.35, y + 0.6, x - 0.2, y + 1.05, x + 0, y + 0.7);
      heart.bezierCurveTo(x + 0.2, y + 1.05, x + 1.35, y + 0.6, x + 1.05, y - 0.25);
      heart.bezierCurveTo(x + 0.8, y - 1.05, x + 0.0, y - 0.95, x + 0, y - 0.6);

      return heart;
    }

    const heartShape = createHeartShape();
    const extrudeSettings = {
      depth: 0.9,
      bevelEnabled: true,
      bevelThickness: 0.08,
      bevelSize: 0.12,
      bevelSegments: 6,
      steps: 2
    };
    const geo = new THREE.ExtrudeBufferGeometry(heartShape, extrudeSettings);

    // Recenter geometry (so pivot is neat)
    geo.center();

    // ----- Material -----
    const material = new THREE.MeshStandardMaterial({
      color: 0xff6fbf,
      metalness: 0.12,
      roughness: 0.4,
      emissive: 0x220010,
      emissiveIntensity: 0.08,
      flatShading: false
    });

    const heart = new THREE.Mesh(geo, material);
    heart.rotation.x = Math.PI; // rotate so point is down
    heart.scale.set(1.35, 1.35, 1.35);
    scene.add(heart);

    // Add a subtle rim glow mesh (slightly larger, transparent) for candy look
    const rimMat = new THREE.MeshStandardMaterial({
      color: 0xffb6da,
      metalness: 0.0,
      roughness: 0.75,
      transparent: true,
      opacity: 0.12,
      side: THREE.DoubleSide
    });
    const rimMesh = new THREE.Mesh(geo.clone(), rimMat);
    rimMesh.scale.multiplyScalar(1.02);
    rimMesh.rotation.copy(heart.rotation);
    scene.add(rimMesh);

    // ----- Simple drag-rotate controls (no extra libs) -----
    let isDragging = false, previousMouse = { x: 0, y: 0 }, rotation = { x: 0, y: 0 };
    renderer.domElement.style.cursor = 'grab';

    renderer.domElement.addEventListener('pointerdown', (e) => {
      isDragging = true;
      previousMouse.x = e.clientX;
      previousMouse.y = e.clientY;
      renderer.domElement.style.cursor = 'grabbing';
    });

    window.addEventListener('pointerup', () => {
      isDragging = false;
      renderer.domElement.style.cursor = 'grab';
    });

    window.addEventListener('pointermove', (e) => {
      if (!isDragging) return;
      const dx = (e.clientX - previousMouse.x) / window.innerWidth;
      const dy = (e.clientY - previousMouse.y) / window.innerHeight;
      previousMouse.x = e.clientX;
      previousMouse.y = e.clientY;
      rotation.y -= dx * Math.PI * 1.2;
      rotation.x -= dy * Math.PI * 1.2;
      // clamp X rotation a bit
      rotation.x = Math.max(-Math.PI/6, Math.min(Math.PI/6, rotation.x));
    });

    // ----- Animation: beating heart -----
    const clock = new THREE.Clock();
    const beatSpeed = 1.9;     // beats per second
    const beatScale = 0.12;    // amplitude of pulse
    const restScale = 1.0;

    function animate() {
      requestAnimationFrame(animate);

      const t = clock.getElapsedTime();

      // Heartbeat: use a slightly sharper pulse (sin^3) to mimic heart beat shape
      const s = Math.sin(2 * Math.PI * beatSpeed * t);
      const pulse = 1 + Math.sign(s) * Math.pow(Math.abs(s), 3) * beatScale;

      heart.scale.set(restScale * pulse * 1.35, restScale * pulse * 1.35, restScale * pulse * 1.35);
      rimMesh.scale.setScalar(1.02 * pulse * 1.35);

      // smooth auto rotation + pointer rotation
      const autoRotate = 0.18 * Math.sin(0.3 * t);
      heart.rotation.y = rotation.y + autoRotate;
      rimMesh.rotation.y = heart.rotation.y;
      heart.rotation.x = rotation.x;
      rimMesh.rotation.x = rotation.x;

      renderer.render(scene, camera);
    }
    animate();

    // ----- Resize handling -----
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(Math.min(window.devicePixelRatio || 1, 2));
    });
  </script>
</body>
</html>
