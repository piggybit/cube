<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Pink Beating Heart</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Parametric heart shape points (2D curve)
        var points = [];
        for (var i = 0; i < 100; i++) {
            var t = (i / 100) * Math.PI * 2;
            var x = 16 * Math.pow(Math.sin(t), 3);
            var y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
            points.push(new THREE.Vector2(x / 20, y / 20)); // Scale down for better view
        }

        // Lathe to create 3D geometry
        var geometry = new THREE.LatheGeometry(points, 32);
        var material = new THREE.MeshPhongMaterial({ color: 0xffc0cb, side: THREE.DoubleSide, shininess: 100 });
        var heart = new THREE.Mesh(geometry, material);
        scene.add(heart);

        // Lighting
        var pointLight = new THREE.PointLight(0xffffff, 1, 100);
        pointLight.position.set(10, 10, 10);
        scene.add(pointLight);
        var ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        camera.position.z = 5;

        // Controls
        var controls = new THREE.OrbitControls(camera, renderer.domElement);

        // Clock for animation timing
        var clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            var time = clock.getElapsedTime();

            // Beating animation (pulsing scale)
            var scale = 1 + 0.1 * Math.sin(time * 5); // Adjust the multiplier for beat speed/intensity
            heart.scale.set(scale, scale, scale);

            // Slow rotation
            heart.rotation.y += 0.005;

            controls.update();
            renderer.render(scene, camera);
        }

        animate();

        // Handle window resize
        window.addEventListener('resize', function() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
